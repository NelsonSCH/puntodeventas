<!DOCTYPE html>
<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org/"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"
    >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}" >Document</title>
</head>
<body>
    <div layout:fragment="contenido">
        <div class="container-fluid">
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title" th:text="${titulo}"></h5>

                </div>
                <div class="card-body">
                    <table id="tablaClientes" class="table table-striped table-hover table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${clientes}">
                                <td th:text="${c.id}">1</td>
                                <td th:text="${c.nombre}">Cliente1</td>
                                <td th:text="${c.telefono}">>3644924786 </td>
                                <td th:text="${c.direccion}">Av. del Trabajo 200</td>
                                <td th:text="${c.email}">Cliente@gmail.com</td>
                                <td class="text-center">
                                    <a th:href="@{/clientes/editar/} + ${c.id}" class="btn btn-sm btn-warning" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="Editar">
                                        <i class='bx bx-edit-alt bx-tada'></i>
                                    </a>

                                    <a th:href="@{/clientes/borrar/} + ${c.id}" class="btn btn-sm btn-danger" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" onclick="return confirm('Está seguro de eliminar el cliente?');" title="Borrar">
                                        <i class='bx bx-trash bx-tada'></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <a th:href="@{/clientes/nuevo}" class="btn btn-outline-primary float-end">
                        Nuevo Cliente
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script th:fragment="js" th:src="@{/js/productos.js}"></script>
</body>
</html>
