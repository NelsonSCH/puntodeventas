<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org/"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="icon" th:href="@{/img/logo.png}" type="image/png">

    <!--BS5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'/>
    <!--Datatables Plugin CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a th:href="@{/home}" class="navbar-brand ms-1" style="display: inline-flex;">
                <img alt="logo" th:src="@{/img/logo.png}" class="d-flex mx-auto" height="50" />
                <span class="nav-link active text-responsive text-light">
                    <span th:text="#{titulo}"></span>
                </span>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#miBarra"
                aria-controls="miBarra"
                aria-expanded="false"
                aria-label="Toggle"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div id="miBarra" class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-link ms-4">
                        <a th:href="@{/home}" class="nav-link" aria-current="page">
                            <i class='bx bx-home bx-tada bx-rotate-90'></i>
                            <span th:text="#{menu.home}">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a th:href="@{/ventas/listado}" class="nav-link" aria-current="page">
                            <i class='bx bxs-credit-card bx-tada bx-rotate-90'></i>
                            <span th:text="#{menu.orders}">Ventas</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a th:href="@{/productos/listado}" class="nav-link" aria-current="page">
                            <i class='bx bx-purchase-tag-alt bx-tada'></i>
                            <span th:text="#{menu.products}">Productos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a th:href="@{/clientes/listado}" class="nav-link" aria-current="page">
                            <i class='bx bx-user-voice bx-tada'></i>
                            <span th:text="#{menu.clients}">Clientes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a th:href="@{/proveedores/listado}" class="nav-link" aria-current="page">
                            <i class='bx bxs-truck bx-tada'></i>
                            <span th:text="#{menu.suppliers}">Proveedores</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a th:href="@{/usuarios/listado}" class="nav-link" aria-current="page">
                            <i class='bx bx-user-circle bx-tada'></i>
                            <span th:text="#{menu.users}">Usuarios</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Mensajes-->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        <i class='bx bxs-info-circle bx-tada'></i>
        &nbsp;
        <span th:text="${success}"></span>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        <i class='bx bxs-info-circle bx-tada'></i>
        &nbsp;
        <span th:text="${danger}"></span>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        <i class='bx bxs-info-circle bx-tada'></i>
        &nbsp;
        <span th:text="${warning}"></span>
    </div>
    <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info != null}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        <i class='bx bxs-info-circle bx-tada'></i>
        &nbsp;
        <span th:text="${info}"></span>
    </div>
    <!--Lo que se reemplaza por las otras páginas-->

    <div layout:fragment="contenido">
        <p>Contenido principal de las páginas</p>
    </div>
    <!-- Scripts -->
    <!--BS5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--JS DataTables-->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    
        <!--scripts de cada pagina individual-->
    <script th:replace=":: js"></script>

    <script>
        setInterval("cerrar()", 500);
        const cerrar = () => {
            $(".alert").delay(500).slideUp(600, () =>{
                $(this).hide();
            })
        }
    </script>
</body>
</html>
